<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Davidova Vizitka</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root {
      --bg-color: #0f0f0f;
      --card-bg: rgba(0, 0, 0, 0.65);
      --text-main: #ffffff;
      --text-label: #00ffff;
      --text-value: #ffea00;
    }

    [data-theme="light"] {
      --bg-color: #f2f2f2;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text-main: #000000;
      --text-label: #0077ff;
      --text-value: #ff0077;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      gap: 1rem;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .card {
      width: 340px;
      height: 214px;
      background: var(--card-bg);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 3px solid transparent;
      animation: borderGlow 3s linear infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px #00ffff88, 0 0 25px #ffea0088;
    }

    @keyframes borderGlow {
      0%   { border-color: #00ffff; }
      50%  { border-color: #ffea00; }
      100% { border-color: #00ffff; }
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-main);
    }

    .info {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .label {
      color: var(--text-label);
    }

    .value {
      color: var(--text-value);
    }

    .barcode {
      font-family: monospace;
      font-size: 1rem;
      letter-spacing: 4px;
      color: #ffffff88;
      text-align: center;
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #fff;
      border: 2px solid #00ffff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00ffff33;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div id="vizitka" class="card">
  <div class="name">Alex Novák</div>
  <div class="info">
    <span class="label">Tel:</span>
    <a class="value" href="tel:+420777123456">+420 777 123 456</a><br>
    <span class="label">Email:</span>
    <a class="value" href="mailto:alex.novak@neonmail.cz">alex.novak@neonmail.cz</a><br>
    <span class="label">Adresa:</span>
    <span class="value">Ulice 1337, 110 00 Praha</span><br>
    <span class="label">Profese:</span>
    <span class="value">Digitální designér</span>
  </div>
  <div class="barcode">█ █ ▒ ▒ █ ▒ █ █ ▒ █</div>
</div>

<div class="controls">
  <button onclick="toggleTheme()">Přepnout den/noc</button>
  <button onclick="saveCard()">Stáhnout vizitku</button>
</div>

<script>
  // Laser background
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let w, h, lasers = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  function Laser() {
    this.x = Math.random() * w;
    this.y = Math.random() * h;
    this.len = 100 + Math.random() * 100;
    this.speed = 0.5 + Math.random() * 1.5;
    this.angle = Math.random() * Math.PI * 2;
    this.alpha = 0.4 + Math.random() * 0.4;
    this.color = Math.random() > 0.5 ? '#00ffff' : '#ffea00';

    this.update = function () {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed;

      if (this.x < -this.len || this.x > w + this.len || this.y < -this.len || this.y > h + this.len) {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.angle = Math.random() * Math.PI * 2;
      }
    };

    this.draw = function () {
      ctx.beginPath();
      ctx.strokeStyle = this.color;
      ctx.globalAlpha = this.alpha;
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x - Math.cos(this.angle) * this.len, this.y - Math.sin(this.angle) * this.len);
      ctx.stroke();
      ctx.globalAlpha = 1.0;
    };
  }

  for (let i = 0; i < 40; i++) lasers.push(new Laser());

  function animate() {
    ctx.clearRect(0, 0, w, h);
    lasers.forEach(l => { l.update(); l.draw(); });
    requestAnimationFrame(animate);
  }

  animate();

  // Theme toggle
  let currentTheme = 'dark';
  function toggleTheme() {
    currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', currentTheme);
  }

  // Save card as image
  async function saveCard() {
    const card = document.getElementById('vizitka');
    const canvas = await html2canvas(card, { backgroundColor: null });
    const link = document.createElement('a');
    link.download = 'vizitka.png';
    link.href = canvas.toDataURL();
    link.click();
  }
</script>

<!-- html2canvas knihovna pro export -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
